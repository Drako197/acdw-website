[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Block direct POSTs to root URL (force all form submissions through validation function)
# This prevents bots from bypassing security by POSTing directly to Netlify Forms
[[redirects]]
  from = "/"
  to = "/.netlify/functions/validate-form-submission"
  status = 307
  force = true
  conditions = {Method = ["POST"]}

# SPA routing - catch all GET requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://js.stripe.com https://*.clerk.accounts.dev https://player.vimeo.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com https://www.google.com https://*.clerk.accounts.dev; frame-src https://js.stripe.com https://*.clerk.accounts.dev https://www.google.com https://player.vimeo.com; worker-src 'self' blob:;"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
