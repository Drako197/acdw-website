<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#2563eb" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google reCAPTCHA v3 -->

    <title>AC Drain Wiz - Professional AC Drain Line Solutions</title>

      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="customerType" />
      <textarea name="message"></textarea>
      <input type="text" name="referralSource" />
      <input type="checkbox" name="consent" />
    </form>

    <form name="contact-support" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />

      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="customerType" />
      <textarea name="message"></textarea>

      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="customerType" />

      <input type="text" name="annualVolume" />
      <input type="text" name="interest" />

    <form name="contact-installer" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />

      <input type="text" name="company" />

    <form name="contact-demo" data-netlify="true" data-netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="customerType" />

      <input type="text" name="referralSource" />

      <input type="checkbox" name="orderUpdates" />
