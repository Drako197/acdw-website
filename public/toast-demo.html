<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification Demo - Option 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .demo-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #1f2937;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-demo {
      background: #f9fafb;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      background: #1d4ed8;
    }

    /* Toast Notification Styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }

    .toast {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: slideInRight 0.3s ease-out;
      border-left: 4px solid #ef4444;
    }

    .toast.success {
      border-left-color: #10b981;
    }

    .toast.warning {
      border-left-color: #f59e0b;
    }

    .toast-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      margin-top: 2px;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .toast-message {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
    }

    .toast-close {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: color 0.2s;
    }

    .toast-close:hover {
      color: #374151;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .toast.hiding {
      animation: slideOutRight 0.3s ease-in forwards;
    }

    .demo-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 24px;
    }

    .demo-btn {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #e5e7eb;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .demo-btn:hover {
      background: #e5e7eb;
    }

    .demo-btn.success {
      background: #d1fae5;
      color: #065f46;
      border-color: #10b981;
    }

    .demo-btn.warning {
      background: #fef3c7;
      color: #92400e;
      border-color: #f59e0b;
    }

    .demo-btn.error {
      background: #fee2e2;
      color: #991b1b;
      border-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>Toast Notification Demo</h1>
    <p class="subtitle">Option 1: Top-Right Toast Notifications</p>

    <div class="form-demo">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="your.email@example.com" value="test@example.com">
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" placeholder="Your message..." value="This is a test submission">
      </div>
      <button onclick="showErrorToast()">Submit Form (Show Error)</button>
    </div>

    <div class="demo-buttons">
      <button class="demo-btn error" onclick="showErrorToast()">Show Error Toast</button>
      <button class="demo-btn success" onclick="showSuccessToast()">Show Success Toast</button>
      <button class="demo-btn warning" onclick="showWarningToast()">Show Warning Toast</button>
      <button class="demo-btn" onclick="showMultipleToasts()">Show Multiple Toasts</button>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    function createToast(type, title, message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;

      const icons = {
        error: '⚠️',
        success: '✓',
        warning: '⚠️'
      };

      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || 'ℹ️'}</span>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="removeToast(this.parentElement)">×</button>
      `;

      container.appendChild(toast);

      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        removeToast(toast);
      }, 5000);
    }

    function removeToast(toast) {
      toast.classList.add('hiding');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }

    function showErrorToast() {
      createToast(
        'error',
        'Error',
        'Something went wrong. Please try again or email us directly.'
      );
    }

    function showSuccessToast() {
      createToast(
        'success',
        'Success!',
        'Your message has been sent successfully. We\'ll get back to you within 24 hours.'
      );
    }

    function showWarningToast() {
      createToast(
        'warning',
        'Warning',
        'Please check your email address and try again.'
      );
    }

    function showMultipleToasts() {
      createToast('error', 'Error', 'Network error occurred.');
      setTimeout(() => {
        createToast('success', 'Success', 'Form submitted successfully!');
      }, 500);
      setTimeout(() => {
        createToast('warning', 'Warning', 'Some fields may need attention.');
      }, 1000);
    }
  </script>
</body>
</html>
